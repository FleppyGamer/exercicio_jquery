<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <form>
            <input type="text" placeholder="Digite a tarefa aqui" id="text" required>
            <button type="submit" id="create">Adicionar +</button>
            <button type="reset" id="cancel">Cancelar</button>
        </form>
    </header>
    <main>
        <h2>Tarefas:</h2>
        <ol>
            <li>
                <a id="item">Dar comida aos gatos</a>
            </li>
        </ol>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
